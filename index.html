<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta com Coração</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 300px;
            height: 400px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            overflow: hidden; /* Esconde o conteúdo até ser revelado */
        }

        .coracao {
            font-size: 100px;
            color: #ff1493;
            animation: pulsar 1.5s infinite ease-in-out;
        }

        @keyframes pulsar {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.6; }
            100% { transform: scale(1); opacity: 1; }
        }

        .mensagem {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) translateY(100%);
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            color: #e60000;
            font-size: 20px;
            text-align: center;
            width: 100%;
            opacity: 0;
            visibility: hidden;
            transition: transform 0.8s ease-out, opacity 0.8s ease-out;
        }

        .mostrar {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>

    <div class="container" id="carta" onclick="mostrarMensagem()">
        <div class="coracao">❤️</div>
        <div class="mensagem" id="mensagem">
            EU TE AMO MINHA NINI, TO COM MT SDD DE VC MINHA BRANQUINHA!!!
        </div>
    </div>

    <script>
        function mostrarMensagem() {
            var mensagem = document.getElementById('mensagem');
            mensagem.classList.add('mostrar');
        }
    </script>

</body>
</html>
